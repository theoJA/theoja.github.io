<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="manifest" href="/pf/manifest.json"><link rel="icon" type="image/png" href="/pf/favicon.png"/><title>Theophilus JA | Portfolio</title><script src="https://code.jquery.com/jquery-3.2.1.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Quicksand"/><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Archivo Black"/><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Tenor Sans"/><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open Sans"/><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto"/><link href="/pf/static/css/main.53333ac0.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="text/javascript">// Menu toggle-button
      $(document).ready(() => {
        $(".menu-icon").on("click", () => {
          $("nav ul").toggleClass("showing")
        })

        $("div.menu ul li a").on("click", () => {
          $("nav ul").toggleClass("showing")
        })

        // Scrolling Effect
        $(window).on("scroll", () => {
          if ($(window).scrollTop()) {
            $('nav').addClass('black-navbar');
            $('nav ul li a').addClass('white-text');
            $('nav div.logo').addClass('white-logo');
          }
          else {
            $('nav').removeClass('black-navbar');
            $('nav ul li a').removeClass('white-text');
            $('nav div.logo').removeClass('white-logo');
          }
        })

        // Select all links with hashes
        $('a[href*="#"]')
          // Remove links that don't actually link to anything
          .not('[href="#"]')
          .not('[href="#0"]')
          .click(function (event) {
            // On-page links
            if (
              location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
              &&
              location.hostname == this.hostname
            ) {
              // Figure out element to scroll to
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
              // Does a scroll target exist?
              if (target.length) {
                // Only prevent default if animation is actually gonna happen
                event.preventDefault();
                $('html, body').animate({
                  scrollTop: target.offset().top
                }, 1000, function () {
                  // Callback after animation
                  // Must change focus!
                  var $target = $(target);
                  $target.focus();
                  if ($target.is(":focus")) { // Checking if the target was focused
                    return false;
                  } else {
                    $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                    $target.focus(); // Set focus again
                  };
                });
              }
            }
          });

      })

      // Close menu when option is selected</script><script type="text/javascript" src="/pf/static/js/main.292ab2cc.js"></script></body></html>
